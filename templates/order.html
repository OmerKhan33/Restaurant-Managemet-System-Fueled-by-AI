{% extends 'base.html' %}

{% block content %}
<div class="order-page">
    <h2>Choose Your Meal</h2>

    
    <form method="POST" action="/submit_order">
        <div class="menu">
            <div class="menu-item">
                <img src="{{ url_for('static', filename='images/burger.jpg') }}" alt="Burger">
                <h3>Burger</h3>
                <p>$5.99</p>
                <input type="number" name="Burger" min="0" value="0">
            </div>
            <div class="menu-item">
                <img src="{{ url_for('static', filename='images/fries.jpg') }}" alt="Fries">
                <h3>Fries</h3>
                <p>$2.99</p>
                <input type="number" name="Fries" min="0" value="0">
            </div>
            <div class="menu-item">
                <img src="{{ url_for('static', filename='images/drink.jpg') }}" alt="Drink">
                <h3>Drink</h3>
                <p>$1.99</p>
                <input type="number" name="Drink" min="0" value="0">
            </div>
        </div>
        <button type="submit" class="checkout">Proceed to Checkout</button>
    </form>
</div>
{% endblock %}
