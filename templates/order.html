{% extends 'base.html' %}

{% block content %}
    <div class="order-page">
        <h2>Choose Your Meal</h2>
        <div class="menu">
            <div class="menu-item">
                <img src="{{ url_for('static', filename='images/burger.jpg') }}" alt="Burger">
                <h3>Burger</h3>
                <p>$5.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="{{ url_for('static', filename='images/fries.jpg') }}" alt="Fries">
                <h3>Fries</h3>
                <p>$2.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="{{ url_for('static', filename='images/drink.jpg') }}" alt="Drink">
                <h3>Drink</h3>
                <p>$1.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <button class="checkout">Proceed to Checkout</button>
    </div>
{% endblock %}
