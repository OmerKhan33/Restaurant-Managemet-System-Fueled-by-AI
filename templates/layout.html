<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Byte & Bite - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1600&h=900') center/cover no-repeat;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: rgba(0,0,0,0.5);
            background-blend-mode: darken;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #e74c3c;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .btn-group {
            display: flex;
            gap: 20px;
        }
        .btn {
            background: #e74c3c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Welcome to Byte & Bite</h1>
    <p>Where AI Meets Appetite!</p>
    <div class="btn-group">
        <a href="{{ url_for('menu') }}" class="btn">Continue as Guest</a>
        <a href="{{ url_for('login') }}" class="btn">Login</a>
        <a href="{{ url_for('signup') }}" class="btn">Sign Up</a>
    </div>
</body>
</html>
