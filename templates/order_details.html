
{% block content %}
<style>
    .receipt {
        max-width: 400px;
        margin: 50px auto;
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .receipt h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .receipt-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
    }
    .receipt-total {
        border-top: 1px solid #ddd;
        margin-top: 15px;
        padding-top: 10px;
        font-weight: bold;
    }
    .print-btn {
        display: block;
        margin: 20px auto 0;
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
    .print-btn:hover {
        background-color: #0056b3;
    }

    @media print {
        .print-btn {
            display: none;
        }
        header, footer {
            display: none;
        }
        body {
            background: none;
        }
    }
</style>

<div class="receipt" id="receipt">
    <div style="text-align: center;">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="max-width: 120px; margin-bottom: 10px;">
    </div>
    
    <h2>üßæ Order Receipt</h2>
    <p><strong>Customer:</strong> {{ customer }}</p>
    <p><strong>Order ID:</strong> {{ order_id }}</p>
    <p><strong>Date & Time:</strong> <span id="datetime"></span></p>


    <hr>
    {% for item, qty in items %}
        <div class="receipt-item">
            <span>{{ item }}</span>
            <span>{{ qty }}</span>
        </div>
    {% endfor %}
    <div class="receipt-total">
        Total: ${{ "%.2f"|format(total) }}
    </div>
</div>

<button class="print-btn" onclick="printReceipt()">üñ®Ô∏è Print Receipt</button>

<script>
    function printReceipt() {
        window.print();
    }
</script>

<script>
    function printReceipt() {
        window.print();
    }

    // Add current date & time
    const now = new Date();
    const formattedDateTime = now.toLocaleString('en-GB', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
    });
    document.getElementById('datetime').innerText = formattedDateTime;
</script>

{% endblock %}
