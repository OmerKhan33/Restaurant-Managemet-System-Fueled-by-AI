<!DOCTYPE html>
<html>
<head>
    <title>User Checkouts</title>
    <style>
        :root {
            --primary-bg: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --accent: #00bcd4;
            --hover-accent: #0097a7;
            --border-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            font-size: 26px;
            color: var(--accent);
        }

        table {
            width: 85%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-color);
        }

        th {
            background-color: #2c2c2c;
            color: var(--accent);
            text-transform: uppercase;
            font-size: 14px;
        }

        tr:hover {
            background-color: #2a2a2a;
        }

        .download-btn {
            display: block;
            width: 220px;
            margin: 30px auto;
            padding: 12px;
            background-color: var(--accent);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .download-btn:hover {
            background-color: var(--hover-accent);
        }
    </style>
</head>
<body>
    <h2>Welcome, {{ customer_name }}! Here are your checkouts:</h2>

    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Item Names</th>
                <th>Quantities</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order[0] }}</td>
                <td>{{ order[1] }}</td>
                <td>{{ order[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a class="download-btn" href="{{ url_for('download_receipt') }}">Download Receipt (PDF)</a>
</body>
</html>
