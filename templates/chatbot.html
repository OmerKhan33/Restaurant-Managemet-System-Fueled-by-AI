{% extends 'base.html' %}

{% block content %}
    <div class="chatbot-container">
        <h2>AI Chatbot</h2>
        <div class="chat-box">
            <div class="message user-message">
                <p>Hello, I need help with ordering.</p>
            </div>
            <div class="message ai-message">
                <p>Hi there! I can help you with that. What would you like to order today?</p>
            </div>
        </div>
        <input type="text" placeholder="Type your message..." id="user-input">
        <button id="send-message">Send</button>
    </div>
{% endblock %}
