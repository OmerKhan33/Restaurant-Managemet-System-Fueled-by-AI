<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte & Bite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Byte & Bite Logo" class="logo-modern">
            <span class="brand-name">Byte & Bite</span>
        </div>
        <nav class="navbar-center">
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/order"><i class="fas fa-utensils"></i> Order</a>
            <a href="/chatbot"><i class="fas fa-robot"></i> Chatbot</a>
            <a href="/insights"><i class="fas fa-chart-line"></i> Insights</a>
        </nav>
        <div class="navbar-right theme-toggle">
            <span id="theme-label">Light Mode</span>
            <label class="switch">
                <input type="checkbox" id="theme-switch">
                <span class="slider round"></span>
            </label>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Byte & Bite. All Rights Reserved.</p>
    </footer>

    <script>
        const toggleSwitch = document.getElementById('theme-switch');
        const htmlTag = document.documentElement;
        const themeLabel = document.getElementById('theme-label');

        const savedTheme = localStorage.getItem('theme') || 'light';
        htmlTag.setAttribute('data-theme', savedTheme);
        toggleSwitch.checked = savedTheme === 'dark';
        themeLabel.textContent = savedTheme === 'dark' ? 'Dark Mode' : 'Light Mode';

        toggleSwitch.addEventListener('change', function () {
            const theme = this.checked ? 'dark' : 'light';
            htmlTag.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeLabel.textContent = theme === 'dark' ? 'Dark Mode' : 'Light Mode';
        });
    </script>
    <script>
        // Slideshow Functionality
        let slideIndex = 0;
        showSlides();
    
        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 7000); // Change image every 5 seconds
        }
    </script>
    
</body>
</html>
